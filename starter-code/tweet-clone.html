<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

<!-- "Whole container" -->

  <div class="tweet">

<!-- "Heading container" -->

    <div class="heading">
        <img class="pic" src="img/profile-picture.jpg" alt="Profile photo">
      <div class="name">
        <img class="walker" src="img/account-logo.jpg">
        <h3 class="jack">jack</h3>
        <img class="verified" src="img/validated-account.jpg">
      </div>
      <h4 class="username">@jack</h4>
    </div>

<!-- "Follow button" -->


      <button class="follow"><img class="twitter-logo" src="img/twitter-logo.jpg"><b>Follow</b></button>


<!-- "Paragraph" -->

    <div class="text">
      <p>just setting up my twttr</p>
    </div>

<!-- "Date and time" -->

    <div class="date">
      <time>4:50 PM - 21 Mar 2006</time>
    </div>

<!-- "Footer span" -->

    <span class="footer">
      <img src="img/reply.jpg">
      <img src="img/retweet.jpg">
      <p class="retweets">92,555</p>
      <img src="img/favorite.jpg">
      <p class="favorites">71,111</p>
    </span>

  </div>

</body>
</html>
