<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <div class="heading">
      <div class="photo">
        <img src="img/profile-picture.jpg" alt="Profile photo">
      </div>
      <div class="name">
        <img src="img/account-logo.jpg">
        <h3 class="jack">jack</h3>
        <img src="img/validated-account.jpg">
      </div>
      <div class="account">
        <h6>@jack</h6>
      </div>
    </div>

    <div>
      <button class="follow">Follow</button>
    </div>
    <div class="text">
      <p>just setting up my twttr</p>
    </div>
    <div class="date">
      <time>4:50 PM - 21 Mar 2006</time>
    </div>
    <span class="footer">
      <img src="img/reply.jpg">
      <img src="img/retweet.jpg">
      <p class="retweets">92,555</p>
      <img src="img/favorite.jpg">
      <p class="favorites">71,111</p>
    </span>
  </div>

</body>
</html>
